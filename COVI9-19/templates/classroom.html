
{% extends "admin.html"%}
{% block content %}
	<div class="login-block admin">
        <div class="profile-data">
			<h2>Classroom-setup</h2>
			<hr>
		</div>
		<form action="/classroom" method="POST">
				<div class="row">
					<div class="form-group"  >
                         <label>Classroom Name:</label>
						<input type="text" name="class_name" class="form-control" placeholder="enter classroom name" required>
					</div>
					<div class="form-group"  >
                         <label>Number of Cameras:</label>
						<input type="number" name="total_cameras" class="form-control" min="1" value="1" required>
					</div>
                    <div class="form-group"  >
                         <label>Total violations </label>
						<input type="number" name="total_v" class="form-control" value="0" readonly>
					</div>
				</div>

				<button class="login-btn" type="submit"><a href="">Save Changes</a></button>

			</form>
			<div class="images">
				<img id="classroom" src="{{ url_for('static', filename='images/class.jpg')}}">
			</div>
	</div>
{% endblock %}
