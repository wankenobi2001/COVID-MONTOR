
{% extends "room.html"%}
{% block content %}
	<div class="login-block" id="profile">
		<div class="profile-data">
			<h2>User-Profile</h2>
			{% if user %}
                    <a href="{{url_for('edit_profile', uname = user['Username'])}}"> <button type="button" class="edit-profile"> Edit Profile</button></a>
			{% endif %}

			<hr>
			<image src="{{ url_for('static', filename='images/man.png')}}"/>
			<div class="pbtn">
				<i class="glyphicon glyphicon-open"></i> Upload Photo
			</div>
			<h5>Allowed JPG, GIF or PNG. Max size of 2MB </h5>

		</div>
		<form action="" method="POST">
			{% for row in value %}
				<div class="row">

					<div class="form-group col-xs-6"  >
                         <label>First-Name</label>
						<input type="text" name="fname" class="form-control" placeholder="" value="{{ row[1]}}" readonly>
					</div>
					<div class="form-group col-xs-6"  >
                         <label>Last-Name</label>
						<input type="text" name="lname" class="form-control" placeholder="Last Name" value="{{ row[2]}}">
					</div>
					<div class="form-group col-xs-6"  >
                        <label>User-Name</label>
						<input type="text" name="uname" class="form-control" placeholder="" value="{{ row[3]}}" readonly>
					</div>
					<div class="form-group col-xs-6" >
                         <label>Email</label>
						<input type="email" name="email" class="form-control" placeholder="" value="{{ row[4]}}" readonly>
					</div>

				</div>
				<div class="row row">
					<div class="form-group col-xs-6" >
                         <label>Phone</label>
						<input  type="text" name="phone" class="form-control" value="{{ row[5]}}" readonly>

					</div>
					<div class="form-group col-xs-6" >
                        <label>National-ID</label>
						<input type="text" name="nid" class="form-control" placeholder="" value="{{ row[6]}}" readonly>
					</div>
				</div>
			{% endfor %}

			</form>
	</div>
{% endblock %}
