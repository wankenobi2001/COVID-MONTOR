
{% extends "admin.html"%}
{% block content %}
	<div class="login-block admin">
        <div class="profile-data">
			<h2>Change-Password</h2>
			<hr>
		</div>
		<form action="/admin_login" method="POST">
				<div class="row">
					<div class="form-group"  >
                         <label>Previous Password:</label>
						<input type="text" name="AdminId" class="form-control" placeholder="enter your previous password">
					</div>
					<div class="form-group"  >
                         <label>New Password:</label>
						<input type="password" name="password" class="form-control" placeholder="enter your new admin password">
					</div>
                    <div class="form-group"  >
                         <label>Confirm Password:</label>
						<input type="password" name="password" class="form-control" placeholder="enter your new admin password">
					</div>
				</div>
				<button class="login-btn" type="submit"><a href="">Save Changes</a></button>

		</form>
		<div class="images">
			<img src="{{ url_for('static', filename='images/man.png')}}">
		</div>
	</div>
{% endblock %}
