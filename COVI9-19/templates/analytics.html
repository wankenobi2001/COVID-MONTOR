
{% extends "room.html"%}
{% block content %}
    <div class="container charts">
        <div class="row">
            <div class="col-xs-5 column1">
                <div class="monitor">
                    <span><i class="glyphicon glyphicon-eye-close"></i></span>
                    <p>Choose a classroom you would like to monitor!</p>
                    <form name="myform" action="/room2" method="POST">

                            <select name="class_name" required>
                                <option value="" selected disabled hidden> </option>
                                {% for row in value %}
                                <option value="{{ row[1]}}">{{ row[1]}}</option>
                                {% endfor %}
                            </select>
                        <button type="submit" class="button_monitor"><a href="">Monitor</a></button>
                    </form>
                    <script>
                         function validateForm(){
                            var cname = document.myform.class_name.value;

                            if(cname == null || cname ==""){
                                alert("Please enter your first name")
                                return false;
                            }
                        }

                    </script>
                </div>

            </div>
            <div class="col-xs-5 column1">
                 <canvas id="bar_vs_graph"></canvas>

            </div>
            <div class="col-xs-5 column1">
                 <canvas id="line_vs_graph"></canvas>
            </div>
            <div class="col-xs-5 column1">
                <canvas id="pie_vs_chart" width="76px" height="76px"></canvas>
            </div>
        </div>
    </div>
    <script>
      const ctx = document.getElementById('bar_vs_graph');


      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 70, 3, 5, 2, 3],
            borderWidth: 1,
            backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68',
                    '#B276B2', '#E16851', '#FB8267'],
          }]
        },

        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const ctx2 = document.getElementById('line_vs_graph');

      new Chart(ctx2, {
        type: 'line',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
          datasets: [{
            label: '# of Votes',
            data: [12, 70, 3, 5, 2, 3],
            borderWidth: 1,
            backgroundColor: ['#1d1b31', '#1d1b31', '#1d1b31',
                    '#1d1b31', '#1d1b31', '#1d1b31'],
          }]
        },

        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });

      const ctx3 = document.getElementById('pie_vs_chart');
      ctx3.height = 40;

      new Chart(ctx3, {
        type: 'pie',
        data: {
          labels: ['Red', 'Blue', 'Yellow', 'Green'],
          datasets: [{
            label: '# of Votes',
            data: [12, 70, 3, 5],
            borderWidth: 1,
            backgroundColor: ['#5DA5DA ', '#FAA43A', '#60BD68', '#B276B2'],
            hoverBorderColor: "black",
            hoverBorderWidth: 2,
            hoverBackgroundColor: 'rgba(154, 245, 140)',
            pointHoverRadius: 5
          }],

        },

        options: {
          title: {
                        display: true,
                            text: "Income Vs Expenses",
                                fontSize: 20,
                    },
                    legend: {
                        position: "right",
                            labels: {
                            fontColor: "gray"
                        },
                        display: true,
                    },

                    elements: {
                        hitRadius: 3,
                    }
        }
      });


    </script>
{% endblock %}
